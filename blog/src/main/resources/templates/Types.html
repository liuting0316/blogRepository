<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../static/css/mine.css" th:href="@{/css/mine.css}">
    <title>分类</title>
</head>
<body>
<!--头部导航-->
<div th:replace="Index::topNav"></div>
<!--中间部分-->
<div class="container pt-3 pb-3"style="opacity: 60%">
<!--    分类头部-->
   <div class="card m-auto responsive-screen">
       <div class="card-header">
           <div class="row justify-content-between">
               <div class="col">
                   <h5 style="color: #00FFFF;font-family: Serif" class="align-middle">分类</h5>
               </div>
               <div class="col text-right align-middle">
                   共 <h5 style="font-family: Serif" class="mine-display text-warning" th:text="${#arrays.length(types)}">45</h5> 个
               </div>
           </div>
       </div>
       <div class="card-body d-inline-block text-success type-margin" >
           <ul class="list-inline" >
               <li class="list-inline-item " th:each="types:${types}">
                   <div class="border border-success pl-3 pr-3 pt-1 pb-1 rounded m-1">
                       <a class="text-success" href="#" style="text-decoration: none" target="_self" th:text="${types.name}" th:href="@{/typeDetails/}+${types.id}"></a>
                       <span class="badge" th:text="${#arrays.length(types.blog)}">4</span>
                   </div>
               </li>
           </ul>
       </div>
   </div>
<!--    文章列表-->
    <div class="card m-auto responsive-screen">
        <ul class="list-group list-group-flush" th:each="blog:${blog}">
            <li class="list-group-item">
                <div class="row no-gutters">
                    <div class="col-7">
                        <!--                                    文章区域-->
                        <a href="#" style="text-decoration: none" class="text-dark" target="_self" th:href="@{/blogDetails/}+${blog.id}"><h5 class="font-weight-bold" th:text="${blog.title}" >你真正理解什么是财富自由吗？</h5></a>
                        <p th:text="${blog.describe}"></p>
                        <div class="row">
                            <div class="col-22">
                                <ul class="list-inline">
                                    <li class="list-inline-item disabled" style="display: inline">
                                        <img src="https://picsum.photos/id/1012/30/30" alt="图片加载错误" class="img-fluid rounded-circle" th:src="@{${blog.user.avatar}}" style="height: 30px;width: 30px">
                                        <span th:text="${blog.user.nickName}"></span>
                                    </li>
                                    <li class="list-inline-item disabled" style="display: inline">
                                        <img src="../static/icons/calendar.svg" alt="图片加载错误" th:src="@{/icons/calendar.svg}">
                                        <span th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}"></span>
                                    </li>
                                    <li class="list-inline-item disabled" style="display: inline">
                                        <img src="../static/icons/eye.svg" alt="图片加载错误" th:src="@{/icons/eye.svg}">
                                        <span th:text="${blog.views}"></span>
                                    </li>
                                </ul>
                            </div>
                            <!--                            文章标签-->
                            <div class="row">
                                <div class="col-md-12 ml-5">
                                    <ul class="list-inline">
                                        <li class="list-inline-item ">
                                            <a  class="border border-success text-success" style="text-decoration: none" th:text="${blog.type.name}">认知升级</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <!--                                    图片区域-->
                        <a href="#" target="_blank">
                            <img src="https://picsum.photos/id/1012/800/450" alt="" class="rounded image img-fluid" th:src="@{${blog.firstPicture}}" style="width: 100%;height:250px">
                        </a>
                    </div>
                </div>
            </li>
        </ul>
        <!--            分页-->
        <div class="row">
            <div class="col-8">
                <nav aria-label="...">
                    <ul class="pagination">
                        <li class="page-item " th:class="${blogPageInfo.isIsFirstPage()}?'page-item disabled':'page-item'">
                            <a class="page-link" target="_self" tabindex="-1" aria-disabled="true" th:href="@{/Type(pageNum=${blogPageInfo.prePage})}">上一页</a>
                        </li>
                        <li class="page-item" th:class="${blogPageInfo.isIsLastPage()}?'page-item disabled':'page-item'">
                            <a class="page-link" target="_self" th:href="@{/Type(pageNum=${blogPageInfo.nextPage})}">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
